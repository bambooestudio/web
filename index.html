    <script>
      var was_i = 0;
      var was_array = ["Creativo","Original","Innovador","Inteligente","Único","Funcional","Divertido"];
      var_elem;
      function wasNext (){
          was_i++
          if(was_i> (was_array.length - 1)){
              was_i = 0;
          }
          setTimeout('wasSlide()', 400)
      } 
       function wasSlide (){
       was_elem.innerHTML = was_array[was_i];
       was_elem.style.opacity = 1;
       setTimeout('wasNext()', 100);
        }
    </script>
